
<div class="module-content ckanext-datapreview">
  <p>
    <a href="{{ resource_url }}" class="btn btn-large" target="_blank">{{_('Preview data in a separate screen')}}</a>
    </p>
  {% if embed %}
    {# images can be embedded directly #}
    <img src="{{ resource_url }}"></img>
  {% else %}
  
  <div class="data-viewer-error js-hide">
    <p class="text-error">
      <i class="icon-info-sign"></i>
      {{ _('This resource can not be previewed at the moment.') }}
      <a href="#" data-toggle="collapse" data-target="#data-view-error">
        {{ _('Click here for more information.') }}
      </a>
    </p>
    <p id="data-view-error" class="collapse"></p>
    <p>
      <a href="{{ raw_resource_url }}" class="btn btn-large" target="_blank">
        <i class="icon-large icon-download"></i>
        {{ _('Download resource') }}
      </a>
    </p>
  </div>
  <iframe src="{{ resource_url }}" frameborder="0" width="100%" data-module="data-viewer">
    <p>{{_('Your browser does not support frames.')}}</p>
    <p><a href="{{ resource_url }}" class="btn btn-large">{{_('Preview data')}}</a></p>
  </iframe>
  {% endif %}
</div>
